<div class="pt-20 pb-10 min-h-screen">
    <h1 class="mt-2.5 text-blue-950 uppercase text-center font-medium text-2xl">Today's billboard</h1>
    <div class="mt-4">
        <div class="w-full mb-6 relative">
            <input id="movie" type="text" class="p-1.5 pl-2.5 rounded w-full placeholder:text-sm" placeholder="Search by movie or description" (keyup)="filterByTitleOrDescription($event)" value="" />
            <span class="absolute flex items-center justify-center right-1 top-1/2 -translate-y-1/2 cursor-pointer hover:bg-neutral-100 w-8 h-8 rounded-full transition duration-300 ease-in-out">
                <i class="bi bi-search text-slate-700"></i>
            </span>
        </div>
        <div class="flex flex-wrap items-center justify-center gap-x-4 gap-y-2.5">
            <ng-container *ngFor="let genre of genresList">
                <button
                    type="button"
                    class="bg-white border text-sm border-sky-400 px-4 py-1 text-sky-500 rounded-full hover:bg-sky-500 hover:border-sky-500 hover:text-white transition duration-300 ease-in-out"
                    (click)="filterByGenre(genre)"
                >
                    {{ genre }}
                </button>
            </ng-container>
        </div>
        <app-movie-list [movies]="filteredMovies"></app-movie-list>
    </div>
</div>
