<div class="bg-white rounded-lg overflow-auto max-w-sm min-h-full min-w-full">
    <img class="w-full h-auto" [src]="imageMoviePath" alt="movie-item">
    <div class="mt-2.5 p-4">
        <p class="text-xl font-semibold uppercase mb-2.5">{{ movie.title }}</p>
        <p class="text-sm mb-4">{{ movie.description }}</p>
        <span class="bg-blue-600 text-sm text-white rounded-full px-4 py-0.5">{{ movie.genre }}</span>
    </div>
</div>
