<div class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-8 gap-y-6 mx-auto">
    <ng-container *ngFor="let movie of movies">
        <app-movie-item [movie]="movie"></app-movie-item>
    </ng-container>
</div>
<ng-container *ngIf="movies.length === 0">
    <p class="mt-4 text-center font-medium text-slate-800">No results</p>
</ng-container>
